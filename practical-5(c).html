<html>
    <head>
        <title>Transition</title>
        <style>
            div
            {
                margin-left: 35%;
                margin-top: 14%;
                width: 400px;
                height: 300px;
                background-color: gray;
                transition: all 1s;
                border: 1px solid black;
            }
            div:hover
            {
                border-radius: 50%;
                background-color: red;
                box-shadow:10px 10px maroon;
            }
        </style>
    </head>
    <body bgcolor="lightblue">
        <div>
        </div>
    </body>
</html>

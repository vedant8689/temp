<html>
<head>
    <title>Image Mapping</title>
</head>
<body>
    <h3>Mapping an Image 
    <p>Click on the different continents of the map to know about them.</p>
    <img src="Images/World Map.webp" width="800" height="450" alt="World Map" usemap="#worldmap">
    <map name="worldmap">
    <area shape="rect" coords="184, 36, 272, 158" alt="north america"	href="https://en.wikipedia.org/wiki/North_America" target="blank">
    <area shape="rect" coords="282, 215, 354, 367" alt="south america"	href="https://en.wikipedia.org/wiki/South_America" target="blank">
    <area shape="rect" coords="506, 151, 570, 333" alt="africa" href="https://en.wikipedia.org/wiki/Africa" target="blank">
    <area shape="rect" coords="618, 42, 791, 162" alt="asia" href="https://en.wikipedia.org/wiki/Asia" target="blank">
    <area shape="rect" coords="509, 44, 593, 110" alt="europe"	href="https://en.wikipedia.org/wiki/Europe" target="blank">
    <area shape="rect" coords="786, 288, 862, 341" alt="australia"	href="https://en.wikipedia.org/wiki/Australia_(continent)" target="blank">
    <area shape="rect" coords="400,250,446,200,404,223,445,232" alt="antartica"	 href="https://en.wikipedia.org/wiki/Antarctica" target="blank">
    <area shape="circle" coords="250,179,496" alt="world" href="https://en.wikipedia.org/wiki/World" target="blank">
</map>     
</body>
</html>
